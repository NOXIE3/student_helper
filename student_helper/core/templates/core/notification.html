
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Student Helper</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f9ff;
            color: #333;
            padding: 60px;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            color: #0066cc;
            text-align: center;
        }

        .notification-container {
            margin-top: 30px;
        }

        .notification {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .notification h3 {
            margin: 0;
            color: #007bff;
        }

        .notification p {
            font-size: 1.2em;
            color: #555;
        }

        .notification-time {
            font-size: 0.9em;
            color: #888;
        }

        a {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        a:hover {
            background: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            text-decoration: none;
            color: #fafcfd;
        }

    </style>
</head>
<body>

    <h1>Notifications</h1>

    <div class="notification-container">
       
        <div class="notification">
            <h3>Task Due Soon!</h3>
            <p>You have a task due tomorrow at 5 PM. Make sure to complete it before the deadline.</p>
            <div class="notification-time">Posted on: April 5, 2025, 10:00 AM</div>
        </div>

        <div class="notification">
            <h3>Reminder: Wellness Check-In</h3>
            <p>Don't forget to complete your wellness check-in for today.</p>
            <div class="notification-time">Posted on: April 5, 2025, 9:30 AM</div>
        </div>
    </div>

    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>

</body>
</html>
