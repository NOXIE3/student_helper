<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Helper</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f9ff;
            color: #333;
            text-align: center;
            padding: 60px;
            margin: 0;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2em;
            color: #0066cc;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        form input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
        }

        form button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 1em;
            color: #666;
        }

        footer p a {
            color: #007bff;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        ðŸŽ“ Student Helper
    </div>

    <!-- Main Content Section -->
    <h2>Register</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

    <footer>
        <p>Â© 2025 Student Helper</p>
    </footer>
</body>
</html>
